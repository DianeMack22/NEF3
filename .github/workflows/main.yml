name: NEF Mapping Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-nef-mapping:
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # Checkout repository
      # -------------------------
      - name: Checkout repo
        uses: actions/checkout@v4

      # -------------------------
      # Set up python environment
      # -------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # -------------------------
      # Install Python dependencies
      # -------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas geopandas matplotlib requests

      # -------------------------
      # Download shapefile
      # -------------------------
      - name: Download ZCTA shapefile
        run: |
          curl -L "https://www2.census.gov/geo/tiger/TIGER2022/ZCTA520/tl_2022_us_zcta520.zip" -o tl_2022_us_zcta520.zip
          unzip tl_2022_us_zcta520.zip
          
      # -------------------------
      # Run NEF mapping scripts
      # Update filenames below
      # -------------------------
      - name: Run ACS fetch + map scripts
        shell: bash -l {0}
        run: |
          echo "Running NEF analysis..."
          python NEF_project_v_3.py

      # -------------------------
      # Upload map output artifacts
      # -------------------------
      - name: Upload generated maps
        uses: actions/upload-artifact@v4
        with:
          name: nef-maps-v-3
          path: |
            *.png
            output/*.png
