name: NEF Mapping Pipeline


on:
  push:
    branches: [ main ]
  workflow_dispatch:  # allows you to run it manually from the Actions tab

jobs:
  run-nef-mapping:
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # Checkout repository
      # -------------------------
      - name: Checkout repo
        uses: actions/checkout@v4

      # -------------------------
      # Set up python environment
      # -------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # -------------------------
      # Install Python dependencies
      # -------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas geopandas matplotlib requests
       
      # -------------------------
      # Run NEF mapping scripts
      # Update filenames below
      # -------------------------
      - name: Run ACS fetch + map scripts
        shell: bash -l {0}
        run: |
          echo "Running NEF analysis..."
          python NEF_project_v_5.py

      # -------------------------
      # Upload map output artifacts
      # -------------------------
      - name: Upload generated maps
        uses: actions/upload-artifact@v4
        with:
          name: nef-maps-v-5
          path: |
            *.png
            output/*.png
